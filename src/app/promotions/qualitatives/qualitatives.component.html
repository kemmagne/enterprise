<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  
  <div class="item item-2" fxFlex="90%">
        <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
   
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Nom du produit </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Prix Unitaire Column -->
                <ng-container matColumnDef="unitaire">
                        <th mat-header-cell *matHeaderCellDef>Prix Unitaire </th>
                        <td mat-cell *matCellDef="let element"> {{element.unitaire}} </td>
                      </ng-container>

                        <!-- Weight Column -->
                <ng-container matColumnDef="quandite">
                        <th mat-header-cell *matHeaderCellDef> Quandit√© </th>
                        <td mat-cell *matCellDef="let element">{{element.quandite}} </td>
                      </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Debut </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} 
                   </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> fin  </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

               <!-- Symbol Column -->
                  <ng-container matColumnDef="reduction">
                        <th mat-header-cell *matHeaderCellDef> Reduction </th>
                         <td mat-cell *matCellDef="let element">{{element.reduction}} </td>
                  </ng-container>
                                
              

                 <!-- prix du produit -->
                <ng-container matColumnDef="prix">
                        <th mat-header-cell *matHeaderCellDef> Neauveau Prix </th>
                        <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
                      </ng-container>


                      


                        <!-- Action -->
                <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element"> {{element.action}} </td>
                      </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

            
  </div>
  <div class="item item-3" fxFlex="10%"></div>
</div>
