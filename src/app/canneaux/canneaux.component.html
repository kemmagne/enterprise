<app-nav></app-nav>

<div class="conteneur">

        <div class="container"
        fxLayout
        fxLayout.xs="column"
        fxLayoutAlign="center"
        fxLayoutGap="10px"
        fxLayoutGap.xs="0">
     <div class="item item-1" fxFlex="2%"></div>
     <div class="item item-2" fxFlex="95%" >



     <mat-form-field>
          <input  (keyup)="applyFilter($event.target.value)"  matInput placeholder="Filter">
     </mat-form-field>
     <mat-card class="titre" align="center">Liste Des Canneaux</mat-card>



      <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

       <!--- Note that these columns can be defined in any order.
             The actual rendered columns are set as a property on the row definition" -->

       <!-- Position Column -->
       <ng-container matColumnDef="position">
         <th mat-header-cell *matHeaderCellDef> No. </th>
         <td mat-cell *matCellDef="let element"> {{element.position}} </td>
       </ng-container>



        <!-- Name Column -->
        <ng-container matColumnDef="ville">
            <th mat-header-cell *matHeaderCellDef> ville </th>
            <td mat-cell *matCellDef="let element"> {{element.ville}} </td>
          </ng-container>



           <!-- Name Column -->
        <ng-container matColumnDef="territoire">
            <th mat-header-cell *matHeaderCellDef>Territoire </th>
            <td mat-cell *matCellDef="let element"> {{element.territoire}} </td>
          </ng-container>



       <!-- Weight Column -->
       <ng-container matColumnDef="marche">
         <th mat-header-cell *matHeaderCellDef>march√©</th>
         <td mat-cell *matCellDef="let element">{{element.marche}} </td>
       </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="symbol">
         <th mat-header-cell *matHeaderCellDef> Symbol </th>
         <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
       </ng-container>
       <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"><i class="material-icons">delete</i></td>
      </ng-container>


       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>

     <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


     <div class="example-button-row">

           <app-canneaux-p></app-canneaux-p>
          </div>

   </div>
     <div class="item item-3" fxFlex="2%"></div>
   </div>


</div>
