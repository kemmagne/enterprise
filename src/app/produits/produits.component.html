<app-nav></app-nav>

<div class="conteneur">

        <div class="container"
        fxLayout
        fxLayout.xs="column"
        fxLayoutAlign="center"
        fxLayoutGap="10px"
        fxLayoutGap.xs="0">
     <div class="item item-1" fxFlex="2%">Item 1</div>
     <div class="item item-2" fxFlex="95%" >
   
           

     <mat-form-field>
          <input  (keyup)="applyFilter($event.target.value)"  matInput placeholder="Filter">
     </mat-form-field>
     <mat-card class="titre" align="center">Liste Des Produits</mat-card>
      
   
    
      <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
   
       <!--- Note that these columns can be defined in any order.
             The actual rendered columns are set as a property on the row definition" -->
     
       <!-- Position Column -->
       <ng-container matColumnDef="position">
         <th mat-header-cell *matHeaderCellDef> No. </th>
         <td mat-cell *matCellDef="let element"> {{element.position}} </td>
       </ng-container>
     
       <!-- Name Column -->
       <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef> Nom du Produit </th>
         <td mat-cell *matCellDef="let element"> {{element.name}} </td>
       </ng-container>
     
       <!-- Weight Column -->
       <ng-container matColumnDef="weight">
         <th mat-header-cell *matHeaderCellDef> Prix </th>
         <td mat-cell *matCellDef="let element">{{element.weight}} </td>
       </ng-container>
     
       <!-- Symbol Column -->
       <ng-container matColumnDef="symbol">
         <th mat-header-cell *matHeaderCellDef> Stock </th>
         <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
       </ng-container>
       <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> {{element.action}} </td>
      </ng-container>
     
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
   
     <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        

     <div class="example-button-row">
            <app-produits-p></app-produits-p>
            
          </div>
          
   </div>
     <div class="item item-3" fxFlex="2%">Item 3</div>
   </div>
   

</div>
