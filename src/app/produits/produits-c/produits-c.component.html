<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title><span class="titre">Creer Produits</span></mat-card-title>

    </mat-card-header>

    <mat-card-content>

<div class="containers"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">



     <div class="item item-2" fxFlex="4%"></div>
  <div class="item item-2" fxFlex="86%">

    <p>
        <mat-form-field appearance="outline">
          <mat-label>Nom du Produit</mat-label>
          <input type="text" name="name" id="name" matInput placeholder="cimen">

        </mat-form-field>
      </p>

      <p>
          <mat-form-field appearance="outline">
            <mat-label>Prix du produits</mat-label>
            <input type="text" name="prix" id="prix" matInput placeholder="4300 fcfa">

          </mat-form-field>
        </p>




          <mat-form-field appearance="outline">
              <mat-label>Description du Produit</mat-label>
              <textarea type="text" name="descritpion" id="description" matInput placeholder="Description"></textarea>
            </mat-form-field>






  </div>

  <div class="item item-2" fxFlex="10%"></div>

</div>







<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div class="item item-1" fxFlex="10%"></div>
  <div class="item item-5" fxFlex="30%">


      <button mat-raised-button  color="primary">Photo</button>



  </div>
  <div class="item item-5" fxFlex="50%">
    <div class="example-button-row">

      <a mat-raised-button routerLink="/promotion" color="primary">Enregistrer</a>

    </div>
  </div>
  <div class="item item-3" fxFlex="10%"></div>
</div>



</mat-card-content>
</mat-card>
